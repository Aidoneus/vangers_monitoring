<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="main"></div>
    <script type="text/babel">
        let Component = function (props) {
            let [state, setState] = React.useState({});
            setTimeout(async () => {
                setState((await (await fetch('./ws/history.json')).json()));
            }, 1000);
            if (!state) {
                return 'Loading...';
            }
            return <>
                {Object.values(state).filter(game => !!game.start_time).sort((game1, game2) => game1.start_time > game2.start_time ? -1 : 1).map((game, i) => <div key={i}>
                    <h2>{game.name ? game.name : 'Без названия'}</h2>
                    <div>{new Date(game.start_time * 1000).toString()}</div>
                    {game.players ? Object.values(game.players).map((player, p_i) => <div key={p_i}>
                        <h4>{player.name}</h4>
                        <pre>
                            {JSON.stringify(player, null, 2)}
                        </pre>
                    </div>) : null}
                </div>)}
            </>
        }

        ReactDOM.render(
          <Component/>,
          document.getElementById('main')
        );
  
      </script>
</body>
</html>
