<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
    <div id="main"></div>
    <script type="text/babel">
        let Component = function (props) {
            let [state, setState] = React.useState({});
            setTimeout(async () => {
                try {
                    setState((await (await fetch('http://dilesoft.vangers.net:2222')).json()));
                } catch {
                    
                }
            }, 1000);
            if (!state) {
                return 'Loading...';
            }
            return <>
                {Object.keys(state).map(server => 
                    <h2 
                        key={server} 
                        style={{color: state[server].status ? 'green' : 'red'}}
                    >
                        {server}: {state[server].status ? "Работает": "Не работает"} с {moment(state[server].changedTime).format('MM.DD.YYYY h:mm:ss')}
                    </h2>
                )}
            </>
        }

        ReactDOM.render(
          <Component/>,
          document.getElementById('main')
        );
  
      </script>
</body>
</html>
